<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="dic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!---to get speaker icon-->
</head>
<body>
    
    
    <div class="container">
        <header>
            <h1>English Dictionary</h1>
        </header>
        <div class="searchContainer">
            <input type="text" id="searchInput" placeholder="Enter a word">
            <button id="searchBtn">Search</button>
        </div>
        
        <div class="resultContainer" id="result-container">
            <h2 id="wordtitle"></h2>
            <div id="wordDescription"></div>
            <div id="audioContainer">
                <button id="audioBtn"><i class="fa fa-volume-up"></i></button>
            </div>
        </div>
    </div>

    <script src="dic.js"></script>
</body>
</html>
